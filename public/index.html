<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'nonce-abc123'; style-src 'self'; img-src 'self' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Inicio</title>
</head>

<body>
  <header class="container d-flex flex-column flex-md-row align-items-center justify-content-between py-3">
    <img src="/img/logo.webp" alt="logo" id="logo" class="img-fluid mb-3 mb-md-0" style="max-width: 150px;">
    
    <h1 id="kar" class="text-center flex-grow-1 mb-3 mb-md-0">Karina Torres Fotografía</h1>
    
    <button id="btnDownload">Descargar Imágenes</button>
  </header>

  <div class="links">
    <a href="/show">
      <img src="img/picture.webp" alt="Icono">
      <h3>Mostrar Imágenes</h3>
    </a>
    <a href="/upload">
      <img src="img/photo.webp" alt="Icono">
      <h3>Subir Imágenes</h3>
    </a>
  </div>

  <script nonce="abc123">
    document.getElementById("btnDownload").onclick = async () => {
      try {
        const response = await fetch("/download", {
          method: "GET"
        })

        if (response.status == 400) alert("No hay imágenes disponibles") /////////////////////////////////////
        else window.location.href = "/download";
      } catch (error) {
        console.error(error)
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <!--SweetAlerts-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
